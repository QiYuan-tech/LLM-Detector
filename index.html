<script>
    const ua = window.navigator.userAgent.toLowerCase();
    const langStorage = localStorage.getItem('miaoyanLang');
    const $gif = document.querySelector('.miaoyan-app-gif');
    const $html = document.querySelector('html');
    const $langSwitch = document.querySelector('.lang-switcher');
    const $shareTwitter = document.querySelector('.share-twitter');

    document.addEventListener('DOMContentLoaded', () => {
        const setLang = (lang) => {
            $html.setAttribute('lang', lang);
            localStorage.setItem('miaoyanLang', lang);
            if (lang === 'en') {
                document.title = 'LLM-Detector';
                document
                    .querySelector('meta[name="description"]')
                    .setAttribute(
                        'content',
                        'AI Content Detection With Full Spectrum Protection.',
                    );

                $gif.setAttribute(
                    'src',
                    'https://img.lecter.one/i/2023/12/07/12u96a6.png',
                );
                $shareTwitter.setAttribute(
                    'href',
                    'https://twitter.com/intent/tweet?text=%23LLMDetector%20We%20bring%20transparency%20to%20humans%20navigating%20a%20world%20filled%20with%20AI%20content.%20LLM-Detector%20is%20the%20gold%20standard%20in%20AI%20detection,%20trained%20to%20detect%20ChatGPT,%20GPT4,%20Bard,%20LLaMa,%20and%20other%20AI%20models.%20https://qiyuan-tech.github.io/LLM-Detector/'
',
                );
            } else {
                document.title = 'LLM-Detector';
                document
                    .querySelector('meta[name="description"]')
                    .setAttribute('content', '可依赖的AI内容检测工具');

                $gif.setAttribute(
                    'src',
                    'https://img.lecter.one/i/2023/12/07/12u96a6.png',
                );
                $shareTwitter.setAttribute(
                    'href',
                    'https://twitter.com/intent/tweet?text=%23LLMDetector%20%E6%88%91%E4%BB%AC%E8%AE%A9%E4%BA%BA%E7%B1%BB%E5%9C%A8%E5%85%85%E6%BB%A1%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E5%86%85%E5%AE%B9%E7%9A%84%E4%B8%96%E7%95%8C%E4%B8%AD%E6%9B%B4%E5%8A%A0%E9%80%8F%E6%98%8E%E3%80%82LLM-Detector%20%E6%98%AF%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E6%A3%80%E6%B5%8B%E7%9A%84%E9%BB%84%E9%87%91%E6%A0%87%E5%87%86%EF%BC%8C%E7%BB%8F%E8%BF%87%E8%AE%AD%E7%BB%83%E5%8F%AF%E6%A3%80%E6%B5%8B%20ChatGPT%E3%80%81GPT4%E3%80%81Bard%E3%80%81LLaMa%20%E5%92%8C%E5%85%B6%E4%BB%96%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E6%A8%A1%E5%9E%8B%E3%80%82%20https://qiyuan-tech.github.io/LLM-Detector/'
',
                );
            }
        };
        $langSwitch.onclick = () => {
            const $html = document.querySelector('html');
            const lang = $html.getAttribute('lang');
            setLang(lang == 'ch' ? 'en' : 'ch');
        };

        if (['en', 'ch'].indexOf(langStorage) > -1) {
            setLang(langStorage);
        } else {
            if (navigator.language === 'zh-CN') {
                setLang('ch');
            } else {
                setLang('en');
            }
        }
    });
</script>
